<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/tailwind.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="flex flex-row justify-center items-center min-h screen p-8 bg-blue-50"></div>
<!-- ini komentar -->
<div id="luar" class="flex flex-col sm:flex-row rounded-2xl overflow-hidden shadow-lg">
  <div id="kiri" class="w-full sm:w-1/2 h-96 order-1 sm:order-2 bg-blue-50 p-4 bg-cover" style="background-image:url(https://www.museigenhobby.com/wp-content/uploads/2019/07/Artisan-Club-135-Wing-Gundam-Zero-Custom-Head-Bust-Full-Resin-Kit_26.jpg)">
  </div>
  <div id="kanan" class="w-full order-2 sm:w-1/2 p-8 flex flex-col gap-4 w-1/2 bg-gray-50 p-4">
    <div id="atas" class="flex flex-col gap-2">
      <h1 class="text-3xl font-bold">Sign Up</h1>
      <h2>Start for free</h2>
    </div>
    <div id="bawah">
      <form class="flex flex-col gap-2">
        <input type="email" class="p-2 rounded-xl border focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Input Email">
        <input type="password" class="p-2 rounded-xl border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Input password">
        <input type="button" class="cursor-pointer p-2 rounded-xl bg-yellow-400 text-white uppercase hover:bg-green-400" value="register">
      </form>
    </div>
  </div>
</div>

</body>
</html>
